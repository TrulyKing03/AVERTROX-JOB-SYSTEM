mysql:
  host: localhost
  port: 3306
  database: avertox_jobs
  username: root
  password: password
  pool_size: 10

autosave_minutes: 5

economy:
  multiplier:
    default: 1.0
    high_level: 1.5
    high_level_threshold: 8

automation:
  max_level: 10
  # -1 = use each job's configured maximum level (based on level_thresholds size).
  required_job_level: -1
  # Optional per-job override. Example:
  # required_job_level_by_job:
  #   farmer: 9
  required_job_level_by_job: {}
  slot_base: 6
  slot_per_level: 2
  speed_upgrade_seconds: 2
  sounds:
    tick: BLOCK_NOTE_BLOCK_HAT
    complete: ENTITY_EXPERIENCE_ORB_PICKUP
    tick_volume: 0.35
    tick_pitch: 1.35
    complete_volume: 0.60
    complete_pitch: 1.15
  generator_blocks:
    farmer: HAY_BLOCK
    fisher: BARREL
    woodcutter: OAK_WOOD
    miner: BLAST_FURNACE
    hunter: TARGET
  generator_outputs:
    farmer:
      WHEAT: 1
    fisher:
      COD: 1
    woodcutter:
      OAK_LOG: 1
    miner:
      RAW_IRON: 1
    hunter:
      BONE: 1
      ARROW: 1
  max_blocks_per_player:
    farmer: 3
    fisher: 3
    woodcutter: 3
    miner: 3
    hunter: 3
  base_generation_seconds:
    farmer: 30
    fisher: 30
    woodcutter: 30
    miner: 30
    hunter: 30

jobs:
  farmer:
    level_thresholds: [0, 100, 250, 450, 700, 1000, 1400, 1900, 2500, 3200]
    regrowth_seconds: 30
    tnt_auto_harvest_chance: 0.10
    regrowth_restrictions:
      enabled: true
      city_spawn_radius_blocks: 256
      village_search_radius_blocks: 384
    upgrade_costs:
      hoe_1: 500
      hoe_2: 1200
      hoe_3: 2400
  fisher:
    level_thresholds: [0, 100, 240, 420, 650, 950, 1300, 1750, 2300, 2950]
    upgrade_costs:
      rod_1: 500
      rod_2: 1200
      rod_3: 2500
    fish_rarity:
      common: 0.70
      rare: 0.23
      epic: 0.06
      legendary: 0.01
  woodcutter:
    level_thresholds: [0, 100, 240, 420, 650, 950, 1300, 1750, 2300, 2950]
    upgrade_costs:
      axe_1: 500
      axe_2: 1400
      axe_3: 2800
  miner:
    level_thresholds: [0, 100, 260, 470, 730, 1060, 1460, 1940, 2500, 3150]
    regrowth_seconds: 30
    upgrade_costs:
      pickaxe_1: 500
      pickaxe_2: 1500
      pickaxe_3: 3200
  hunter:
    level_thresholds: [0, 90, 220, 390, 610, 900, 1260, 1700, 2230, 2860]
    upgrade_costs:
      blade_1: 600
      blade_2: 1500
      blade_3: 3300

rewards:
  farmer:
    crop_xp: 8
    crop_money: 0
  fisher:
    catch_xp: 10
    catch_money: 8
  woodcutter:
    log_xp: 7
    log_money: 0
  miner:
    ore_xp: 12
    ore_money: 0
    stone_xp: 4
    stone_money: 0
  hunter:
    kill_xp: 9
    kill_money: 0

